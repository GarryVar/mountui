<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style/index.css">
  <title>Mount-UI</title>
</head>

<body class="container">
  <div class="grid">
    <h1 class="title grid__title animate__animated animate__backInLeft">Mount UI</h1>
    <div class="grid__layout">
      <div class="grid__item grid--2 animate__animated animate__backInDown" tabindex="2"></div>
      <div class="grid__item grid--1 animate__animated animate__backInLeft" tabindex="1"></div>
      <div class="grid__item grid--3 animate__animated animate__backInUp" tabindex="3"></div>
      <div class="grid__item grid--4 animate__animated animate__backInRight" tabindex="4"></div>
      <div class="grid__item grid--5 animate__animated animate__backInUp" tabindex="7"></div>
      <div class="grid__item grid--6 animate__animated animate__backInLeft" tabindex="6"></div>
      <div class="grid__item grid--7 animate__animated animate__backInUp" tabindex="5"></div>
      <div class="grid__item grid--8 animate__animated animate__backInRight" tabindex="8"></div>
      <div class="grid__item grid--9 animate__animated animate__backInRight" tabindex="9"></div>
      <div class="grid__item grid--10 animate__animated animate__backInRight" tabindex="10"></div>
      <div class="grid__item grid--11 animate__animated animate__backInUp" tabindex="11"></div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
